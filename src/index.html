<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Emails Input</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="emails-input-card">
      <div class="emails-input-card__component-container">
        <div class="emails-input-card__title">
          Share <span class="emails-input-card__name">Board name</span> with
          others
        </div>
        <emails-input />
      </div>
      <div class="emails-input-card__buttons-container">
        <button id="add-email" class="emails-input-card__button">
          Add email
        </button>
        <button id="emails-count" class="emails-input-card__button">
          Get emails count
        </button>
      </div>
    </div>
  </body>
</html>
